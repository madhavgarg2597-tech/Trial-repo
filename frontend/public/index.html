<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="theme-color" content="#000000" />
        <meta name="description" content="GestureOS - Desktop Control" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600&family=Outfit:wght@400;700&display=swap" rel="stylesheet" />
        
        <title>GestureOS | Desktop Control</title>
        
        <script>
            // Suppression of performance logging that can sometimes trigger branding scripts
            window.addEventListener("error",function(e){
                if(e.error instanceof DOMException && e.error.name==="DataCloneError" && e.message && e.message.includes("PerformanceServerTiming")){
                    e.stopImmediatePropagation();
                    e.preventDefault();
                }
            },true);
        </script>
    </head>
    <body>
        <noscript>You need to enable JavaScript to run this app.</noscript>
        <div id="root"></div>
        
        </body>
</html>
